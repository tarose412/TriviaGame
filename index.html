<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div id="main-header" class="col-md-10 text-center">
				<h1 class="text-center">Dunder Mifflin Trivia <img id="office-placard" src="assets/images/the-office-placard.jpg" alt="The office placard"></h1>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div id="questionDiv" class="col-md-10 text-center">
				<div id="question"></div>
				<span id="timer">Time remaining: 90 seconds</span>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row">
			<div id="button-div" class="col-md-12 text-center">
				<div class="row">
					<button data-answer="" btn-guess="" id="btn0" class="btn btn-primary"></button>
					<button data-answer="" btn-guess="" id="btn1" class="btn btn-primary"></button>
					</div>
					<div class="row">
					<button data-answer="" btn-guess="" id="btn2" class="btn btn-primary"></button>
					<button data-answer="" btn-guess="" id="btn3" class="btn btn-primary"></button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
